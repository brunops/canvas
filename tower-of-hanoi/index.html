<!doctype html>
<html lang="en">
<head>
  <meta charset="utf8">
  <title>Tower of Hanoi</title>

  <style>
    h1 {
      text-align: center;
    }

    .content {
      width: 70%;
      margin: 0 auto;
    }

    #canvas {
      display: block;
      border: 3px solid black;
      width: 100%;
      height: 50%;
    }

    .center {
      text-align: center;
    }

    #error-msg span {
      background: #E99B9B;
      border-radius: 5px;
      padding: 5px;
      font-size: 80%;
    }

    #error-msg {
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Tower of Hanoi</h1>

    <canvas id="canvas"></canvas>

    <p id="controls" class="center">
      <label for="total-disks">Number of disks</label>
      <input type="text" id="total-disks" value="6">
      <button id="update-disks-btn" for="total-disks">Update</button>
    </p>
    <p id="error-msg" class="center"></p>
  </div>

  <script src="tower-of-hanoi.js"></script>
  <script src="tower-animation.js"></script>
  <script src="main.js"></script>
</body>
</html>
