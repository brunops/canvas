<!doctype html>
<html lang="en">
<head>
  <meta charset="utf8">
  <title>Tower of Hanoi</title>

  <style>
    h1 {
      text-align: center;
    }

    #canvas {
      display: block;
      border: 3px solid black;
      margin: 0 auto;
      width: 70%;
      height: 50%;
    }

    .controls {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tower of Hanoi</h1>

  <canvas id="canvas"></canvas>

  <p class="controls">
    <label for="total-disks">Number of disks</label>
    <input type="text" id="total-disks" value="6">
    <button id="update-disks-btn">Update</button>
  </p>

  <script src="tower-of-hanoi.js"></script>
  <script src="tower-animation.js"></script>
</body>
</html>
